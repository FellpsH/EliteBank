version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apibank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: apibank
      POSTGRES_USER: apibank
      POSTGRES_PASSWORD: apibank123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apibank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apibank"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apibank-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: apibank
      DB_USERNAME: apibank
      DB_PASSWORD: apibank123
      JWT_SECRET: fellps-apibank-secret-key-2024-muito-segura-para-producao
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - apibank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  apibank-network:
    driver: bridge

